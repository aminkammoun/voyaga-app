<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css"
      rel="stylesheet"
    />
    <link href="../css/vuetify.min.css" rel="stylesheet" />
    <link href="../css/test.css" rel="stylesheet" />

    <script src="../js/basic/vuefire.js"></script>
    <script src="../js/basic/axios.min.js"></script>
    <script src="../js/basic/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  </head>
  <body>
    <div id="app">
      <v-app>
        <v-container grid-list-xs>
          <v-app-bar app dark color="#038AFF">
            <div id="menu-bar">
              <div id="menu" onclick="onClickMenu()">
                <div id="bar1" class="bar"></div>
                <div id="bar2" class="bar"></div>
                <div id="bar3" class="bar"></div>
              </div>
              <ul class="nav" id="nav">
                <li><a href="index.html">map</a></li>
              </ul>
            </div>
            <div class="menu-bg" id="menu-bg"></div>
          </v-app-bar>
        </v-container>

        <v-container grid-list-xs>
          <v-content>
            <v-row>
              <v-col >
                <v-hover>
                  <template v-slot:default="{ hover }">
                    <v-card class="mx-auto">
                      <template>
                        <v-carousel hide-delimiters>
                          <v-carousel-item
                            v-for="(item,i) in items"
                            :key="i"
                            :src="'http://localhost:3000/'+item.filename"
                          ></v-carousel-item>
                        </v-carousel>
                      </template>

                      <v-card-text>
                        <h2 class="title primary--text">
                          {{voyages.depart}}-{{voyages.arrive}}
                        </h2>
                        Travel to the best outdoor experience on planet Earth. A
                        vacation you will never forget!
                      </v-card-text>

                      <v-card-title>
                        <v-rating
                          :value="4"
                          dense
                          color="orange"
                          background-color="orange"
                          hover
                          class="mr-2"
                        ></v-rating>
                        <span class="primary--text subtitle-2">64 Reviews</span>
                      </v-card-title>
                    </v-card>
                  </template>
                </v-hover>
              </v-col>
            </v-row>
          </v-content>
        </v-container>
      </v-app>
    </div>
  </body>
  <script src="../js/singleVoy.js"></script>
  <script type="text/javascript">
    function onClickMenu() {
      document.getElementById("menu").classList.toggle("change");
      document.getElementById("nav").classList.toggle("change");

      document.getElementById("menu-bg").classList.toggle("change-bg");
    }
  </script>
</html>
