<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css"
      rel="stylesheet"
    />
    <link href="./css/vuetify.min.css" rel="stylesheet" />
    <link href="./views/auth/css/auth.css" rel="stylesheet" />

    <script src="./js/basic/vuefire.js"></script>
    <script src="./js/basic/axios.min.js"></script>
    <script src="./js/basic/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  </head>
  <body>
    <div id="app">
      <v-app>
        <div class="wrapper fadeInDown">
          <div id="formContent">
            <!-- Tabs Titles -->
            <h2 class="active">Sign In</h2>
            <h2 class="inactive underlineHover">Sign Up</h2>

            <!-- Icon -->

            <v-alert transition="slide-x-transition" v-if="check" type="error">
              please check your infos or register
            </v-alert>

            <!-- Login Form -->
            <form @submit.prevent="submitForm">
              <input
                v-model="email"
                type="text"
                id="email"
                class="fadeIn second"
                name="email"
                placeholder="enter Email"
              />
              <input
                v-model="password"
                type="text"
                id="password"
                class="fadeIn third"
                name="password"
                placeholder="password"
              />
              <input type="submit" class="fadeIn fourth" value="Log In" />
            </form>

            <!-- Remind Passowrd -->
            <div id="formFooter">
              <a class="underlineHover" href="#">Forgot Password?</a>
            </div>
          </div>
        </div>
      </v-app>
    </div>
  </body>
  <script src="./js/Stock.js"></script>
</html>
